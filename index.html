<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            align-items: center;
            background: url(./img/space-background.png);
            background-size: cover;
        }

    </style>

    <script>
        class Nave {
            constructor(ctx, img) {
                this.ctx = ctx
                this.img = img
                this.x = 0
                this.y = 350
            }

            desenha(){
                this.ctx.drawImage(this.img, this.x, this.y)
            }

            apaga() {
                this.ctx.clearRect(this.x, this.y, 35, 44)
            }

            move() {
                if (this.destinoX == this.x) {
                    return
                }

                this.apaga();

                if (this.destinoX > this.x) {
                    this.x += 2
                }

                if (this.destinoX < this.x) {
                    this.x -= 2;
                }

                this.desenha();
            }

            pos(x) {
                this.destinoX = x
            }
        }

        const pos = e => { 
            nave.pos(e.offSetX)
        }

        const moveNave = x => {
            this.destinoX = x
        }

        let nave
        
        const executaCiclo = () => {
            nave.move()
        }

        const iniciar = () => {
            const myCanvas = document.querySelector('#myCanvas')
            const ctx = myCanvas.getContext('2d')
            const img = document.querySelector('.nave')

            nave = new Nave(ctx, img)

            window.setInterval(executaCiclo, 10)
        }

        


    </script>
</head>
<body onload="iniciar()"></body>

    <canvas onmousemove="pos(event)" style="border: 1px solid white;" id="myCanvas" height="500" width="650">
    </canvas>

    <img src="img/inimigo-fase1.png" alt="" class="inimigo-fase1">
    <img src="img/inimigo-fase2.png" alt="" class="inimigo-fase2">
    <img src="img/inimigo-fase3.png" alt="" class="inimigo-fase3">
    <img src="img/nave.png" alt="" class="nave">
    <img src="img/tiro.png" alt="" class="tiro">
</body>
</html>
