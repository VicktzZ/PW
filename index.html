<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            align-items: center;
            background: url(./img/space-background.png);
            background-size: cover;
        }

    </style>

    <script>
        let nave;

        class Nave {
            constructor(ctx, img) {
                this.ctx = ctx
                this.img = img
                this.x = 0
                this.y = 350
            }

            desenha(x, y){
                this.ctx.clearRect(this.x, this.y, 35, 44)
                this.x = x
                this.y = y
                this.ctx.drawImage(this.img, x, y)
            }
        }

        const moveNave = e => {
            nave.desenha(e.offsetX-15, e.offsetY-15)
        }

        const iniciar = () => {
            const myCanvas = document.querySelector('#myCanvas')
            const ctx = myCanvas.getContext('2d')
            const imagem = document.querySelector('.nave')

            nave = new Nave(ctx, imagem)
        }
        
    </script>
</head>
<body onload="iniciar()"></body>

    <canvas onmousemove="moveNave(event)" style="border: 1px solid white;" id="myCanvas" height="500" width="650">
    </canvas>

    <img src="img/inimigo-fase1.png" alt="" class="inimigo-fase1">
    <img src="img/inimigo-fase2.png" alt="" class="inimigo-fase2">
    <img src="img/inimigo-fase3.png" alt="" class="inimigo-fase3">
    <img src="img/nave.png" alt="" class="nave">
    <img src="img/tiro.png" alt="" class="tiro">
</body>
</html>
